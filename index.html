<!DOCTYPE html>
<html lang="pt-r">
    <head>
        <meta charset="UTF-8">
        <title>Tabelas no HTML</title>
    </head>
    <body>
        <h1>1. Crie uma p√°gina HTML contendo as seguintes tabelas:</h1>
        <hr>
        <h2>Tabela 1</h2>
        <table style="width: 550px; height: 150px;" border="2">
            <tbody>
                <tr>
                    <td style="text-align: left;">1</td>
                    <td style="text-align: left;">2</td>
                    <td style="text-align: left;">3</td>
                </tr>
                <tr>
                    <td style="text-align: center;">4</td>
                    <td style="text-align: center;">5</td>
                    <td style="text-align: center;">6</td>
                </tr>
                <tr>
                    <td style="text-align: right;">7</td>
                    <td style="text-align: right;">8</td>
                    <td style="text-align: right;">9</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h2>Tabela 2</h2>
        <table style="width: 550px; height: 150px;" border="2">
            <tbody>
                <tr>
                    <td style="text-align: left;">1</td>
                    <td style="text-align: left;">2</td>
                    <td style="text-align: left;">3</td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="3">4</td>
                </tr>
                <tr>
                    <td style="text-align: left;">7</td>
                    <td style="text-align: left;">8</td>
                    <td style="text-align: left;">9</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h2>Tabela 3</h2>
        <table style="width: 550px; height: 150px;" border="2">
            <tbody>
                <tr>
                    <td style="text-align: left;">1</td>
                    <td style="text-align: left;">2</td>
                    <td style="text-align: center;" rowspan="3">3</td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">4</td>
                </tr>
                <tr>
                    <td style="text-align: left;">5</td>
                    <td style="text-align: left;">6</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
