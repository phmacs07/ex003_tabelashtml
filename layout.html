<!DOCTYPE html>
<html lang="pt-br"
    <head>
        <meta charset="UTF-8">
        <title>Tabelas no HTML</title>
    </head>
    <body>
        <h1>2. Crie uma página HTML contendo uma tabela que represente o
            layout de um site, bem como na imagem abaixo:</h1>
        <hr>
        <h2>Layout de um site:</h2>
        <table style="text-align: center; margin-left: auto; margin-right: auto; width: 800px; height: 600px;" border="3px">
            <tbody>
                <tr style="height: 50px;">
                    <td colspan="3">TOPO</td>
                </tr>
                <tr style="height: 210px;">
                    <td style="width: 140px;">MENU</td>
                    <td colspan="2">CONTEÚDO</td>
                </tr>
                <tr style="height: 25px;">
                    <td colspan="3">RODAPÉ</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
